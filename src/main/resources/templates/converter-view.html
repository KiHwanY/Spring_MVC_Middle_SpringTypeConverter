<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<ul>
    <li>${number}: <span th:text="${number}" ></span></li>
    <li>${{number}}: <span th:text="${{number}}" ></span></li>
    <li>${ipPort}: <span th:text="${ipPort}" ></span></li>
    <li>${{ipPort}}: <span th:text="${{ipPort}}" ></span></li>
</ul>
<!--
    타임리프는 ${{...}} 를 사용하면 자동으로 컨버젼 서비스를 사용해서 변환된 결과를 출력해준다.
    물론 스프링과 통합 되어서 스프링이 제공하는 컨버젼 서비스를 사용하므로,
    우리가 등록한 컨버터들을 사용할 수 있다.

    변수 표현식 : ${...}
    컨버젼 서비스 적용 : ${{...}}

    [실행 결과]
    • ${number}: 10000
    • ${{number}}: 10000
    • ${ipPort}: hello.typeconverter.type.IpPort@59cb0946
    • ${{ipPort}}: 127.0.0.1:8080

    [실행 결과 로그]
    IntegerToStringConverter : convert source=10000
    IpPortToStringConverter : convert
    source=hello.typeconverter.type.IpPort@59cb0946
    ------------------------------------------------------------------------

    ${{number}} : View 템플릿은 데이터를 문자로 출력한다.
        따라서 컨버터를 적용하게 되면 Integer 타입인 1000 을 String 타입으로 변환하는 컨버터인 IntegerToStringConverter를 실행하게 된다
        이 부분은 컨버터를 실행하지 않아도 타임리프가 숫자를 문자로 자동으로 변환하기 때문에 컨버터를 적용할 대오 ㅏ하지 않을 때가 같다.

    ${{ipPort}} : 뷰 템플릿은 데이터를 문자로 출력한다.
        따라서 컨버터를 적용하게 되면 IpPort 타입을 String 타입으로 변환해야 하므로
        IpPortToStringConverter가 적용된다.
        그 결과 127.0.0.1:8080가 출력된다.

-->

</body>
</html>
